<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPet - Loja Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; padding-bottom: 90px; }
        .bg-jade { background-color: #80CBC4; }
        .text-jade { color: #00695C; }
        .tab-active { border-bottom: 4px solid #80CBC4; color: #00695C; }
    </style>
</head>
<body class="bg-slate-50">

    <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur-md border-b border-slate-100 h-16 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            <div onclick="showSection('home')" class="flex items-center gap-2 cursor-pointer">
                <div class="bg-jade p-1.5 rounded-lg text-white"><i data-lucide="dog" class="w-5 h-5"></i></div>
                <span class="text-xl font-black tracking-tighter uppercase">WPET<span class="text-jade">.</span></span>
            </div>
            <div class="flex items-center gap-3">
                <span id="atacado-alert" class="hidden bg-green-500 text-white text-[10px] font-black px-3 py-1 rounded-full animate-bounce">ATACADO ATIVO!</span>
                <div onclick="showSection('carrinho')" class="relative cursor-pointer bg-slate-100 p-2 rounded-full">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i>
                    <span id="cart-badge" class="absolute -top-1 -right-1 bg-jade text-white text-[10px] w-4 h-4 flex items-center justify-center rounded-full font-bold">0</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto">
        
        <section id="sec-home" class="p-6 space-y-4">
            <div class="bg-slate-900 rounded-[2.5rem] p-8 text-white">
                <h1 class="text-3xl font-black mb-2">Bem-vindo Ã  WPet</h1>
                <p class="text-slate-400 text-sm mb-6">Qualidade e conforto que cuidam do seu melhor amigo.</p>
                <button onclick="showSection('loja')" class="bg-jade text-white px-6 py-3 rounded-2xl font-black text-sm">VER PRODUTOS</button>
            </div>
        </section>

        <section id="sec-loja" class="hidden p-4">
            <div class="flex gap-6 mb-8 border-b overflow-x-auto">
                <button onclick="filterCategory('cirurgica')" id="tab-cirurgica" class="tab-active py-2 font-bold text-sm whitespace-nowrap">Roupas PÃ³s-CirÃºrgicas</button>
                <button onclick="filterCategory('ortopedica')" id="tab-ortopedica" class="py-2 font-bold text-sm text-slate-400 whitespace-nowrap">Roupas OrtopÃ©dicas</button>
            </div>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                </div>
        </section>

        <section id="sec-assistente" class="hidden p-4 fixed inset-0 z-[60] bg-slate-900/50 flex items-end md:items-center justify-center">
            <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] md:rounded-[2.5rem] shadow-2xl overflow-hidden animate-slide-up">
                <div class="bg-slate-900 p-5 text-white flex justify-between items-center">
                    <div class="flex items-center gap-2">
                        <i data-lucide="bot" class="text-jade"></i>
                        <span class="font-bold text-sm">Configurar Pedido</span>
                    </div>
                    <button onclick="closeAssistant()" class="p-1"><i data-lucide="x"></i></button>
                </div>
                <div id="chat-box" class="p-6 h-[320px] overflow-y-auto space-y-4 bg-slate-50 flex flex-col"></div>
                <div id="chat-actions" class="p-5 bg-white border-t flex flex-wrap gap-2"></div>
            </div>
        </section>

        <section id="sec-carrinho" class="hidden p-4">
            <h2 class="text-2xl font-black mb-6">Meu Carrinho</h2>
            <div id="cart-items" class="space-y-4 mb-6"></div>
            <div id="cart-empty" class="text-center py-20 text-slate-400">Seu carrinho estÃ¡ vazio.</div>
            <div id="cart-total-box" class="hidden bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4 font-bold">
                    <span>Total de Itens:</span>
                    <span id="total-qty">0</span>
                </div>
                <button onclick="sendWA()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black flex items-center justify-center gap-2 shadow-lg">
                    <i data-lucide="message-circle"></i> FINALIZAR NO WHATSAPP
                </button>
            </div>
        </section>

    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t px-8 py-4 flex justify-between items-center z-50">
        <button onclick="showSection('home')" class="flex flex-col items-center gap-1 text-slate-400 nav-link" id="nav-home">
            <i data-lucide="home" class="w-6 h-6"></i><span class="text-[10px] font-bold">Home</span>
        </button>
        <button onclick="showSection('loja')" class="flex flex-col items-center gap-1 text-slate-400 nav-link" id="nav-loja">
            <i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[10px] font-bold">Loja</span>
        </button>
        <button onclick="showSection('carrinho')" class="flex flex-col items-center gap-1 text-slate-400 nav-link" id="nav-carrinho">
            <i data-lucide="shopping-bag" class="w-6 h-6"></i><span class="text-[10px] font-bold">Carrinho</span>
        </button>
    </div>

    <script>
        lucide.createIcons();
        const WA_NUMBER = "5524992618871";
        let cart = [];
        let activeItem = {};

        const products = [
            { id: 1, cat: 'cirurgica', name: 'Rosa Candy', desc: 'Um tom doce e delicado, perfeito para transmitir carinho e leveza.', img: 'https://images.unsplash.com/photo-1583511655857-d19b40a7a54e?w=300' },
            { id: 2, cat: 'cirurgica', name: 'Azul CÃ©u', desc: 'Vibrante e moderno, remete Ã  liberdade e frescor.', img: 'https://images.unsplash.com/photo-1516734212186-a967f81ad0d7?w=300' },
            { id: 3, cat: 'cirurgica', name: 'Verde OceÃ¢nico', desc: 'Profundo e sofisticado, inspirado na intensidade do mar.', img: 'https://images.unsplash.com/photo-1541591415600-61e62747c29e?w=300' },
            { id: 4, cat: 'cirurgica', name: 'Verde Jade', desc: 'Suave e refinado, evoca equilÃ­brio e bem-estar.', img: 'https://images.unsplash.com/photo-1583337130417-3346a1be7dee?w=300' },
            { id: 5, cat: 'ortopedica', name: 'Love', desc: 'RomÃ¢ntica e divertida, transmite afeto e alegria.', img: 'https://images.unsplash.com/photo-1591768793355-74d7c836038c?w=300' },
            { id: 6, cat: 'ortopedica', name: 'Praia Viva', desc: 'Tropical e descontraÃ­da, traz energia positiva e espÃ­rito de verÃ£o.', img: 'https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?w=300' },
            { id: 7, cat: 'ortopedica', name: 'Zoo Fun', desc: 'LÃºdica e amigÃ¡vel, desperta simpatia e alegria.', img: 'https://images.unsplash.com/photo-1544568100-847a948585b9?w=300' },
            { id: 8, cat: 'ortopedica', name: 'Happy Mood', desc: 'Criativa e cheia de energia, transmite bom humor.', img: 'https://images.unsplash.com/photo-1530281703222-d309c17315fa?w=300' }
        ];

        function showSection(id) {
            document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + id).classList.remove('hidden');
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.replace('text-jade', 'text-slate-400'));
            document.getElementById('nav-' + id).classList.replace('text-slate-400', 'text-jade');
            
            if(id === 'loja') renderStore('cirurgica');
            if(id === 'carrinho') renderCart();
        }

        function filterCategory(cat) {
            document.getElementById('tab-cirurgica').className = cat === 'cirurgica' ? 'tab-active py-2 font-bold text-sm' : 'py-2 font-bold text-sm text-slate-400';
            document.getElementById('tab-ortopedica').className = cat === 'ortopedica' ? 'tab-active py-2 font-bold text-sm' : 'py-2 font-bold text-sm text-slate-400';
            renderStore(cat);
        }

        function renderStore(cat) {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.filter(p => p.cat === cat).forEach(p => {
                grid.innerHTML += `
                    <div class="bg-white p-4 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col h-full">
                        <img src="${p.img}" class="w-full h-40 object-cover rounded-3xl mb-4">
                        <h3 class="font-black text-slate-800 text-lg leading-tight mb-2">${p.name}</h3>
                        <p class="text-xs text-slate-500 mb-4 flex-grow">${p.desc}</p>
                        <p class="text-[9px] text-jade font-bold mb-4 uppercase tracking-widest">500 un. disponÃ­veis</p>
                        <button onclick="startAssist('${p.name}', '${p.cat}')" class="w-full bg-slate-900 text-white py-3 rounded-2xl text-xs font-black uppercase tracking-widest hover:bg-black">Configurar</button>
                    </div>
                `;
            });
        }

        function startAssist(name, cat) {
            activeItem = { name, cat };
            document.getElementById('sec-assistente').classList.remove('hidden');
            document.getElementById('chat-box').innerHTML = '';
            talk(`VocÃª escolheu <b>${name}</b>. Qual o sexo do pet?`);
            document.getElementById('chat-actions').innerHTML = `
                <button onclick="setStep('sexo', 'Macho')" class="bg-jade text-white px-6 py-2 rounded-xl font-bold text-xs">Macho</button>
                <button onclick="setStep('sexo', 'FÃªmea')" class="bg-jade text-white px-6 py-2 rounded-xl font-bold text-xs">FÃªmea</button>
            `;
        }

        function talk(txt, side = 'bot') {
            const box = document.getElementById('chat-box');
            const d = document.createElement('div');
            d.className = side === 'bot' ? "bg-slate-100 p-3 rounded-2xl text-xs max-w-[85%] self-start" : "bg-jade text-white p-3 rounded-2xl text-xs max-w-[85%] self-end font-bold";
            d.innerHTML = txt;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        function setStep(field, val) {
            activeItem[field] = val;
            talk(val, 'user');
            if(field === 'sexo') {
                talk("Qual o <b>peso</b> aproximado (kg)?");
                document.getElementById('chat-actions').innerHTML = `
                    <input type="number" id="w-in" class="border p-2 rounded-lg w-20 text-xs" placeholder="kg">
                    <button onclick="setStep('peso', document.getElementById('w-in').value)" class="bg-slate-900 text-white px-4 py-2 rounded-lg font-bold text-xs">OK</button>
                `;
            } else if(field === 'peso') {
                activeItem.size = val <= 4 ? "01" : val <= 8 ? "02" : "03";
                talk(`Recomendamos o tamanho <b>${activeItem.size}</b>. Qual a <b>quantidade</b>?`);
                document.getElementById('chat-actions').innerHTML = `
                    <input type="number" id="q-in" class="border p-2 rounded-lg w-20 text-xs" value="1">
                    <button onclick="addToCart(document.getElementById('q-in').value)" class="bg-jade text-white px-4 py-2 rounded-lg font-bold text-xs">ADICIONAR</button>
                `;
            }
        }

        function addToCart(q) {
            activeItem.qty = parseInt(q);
            cart.push({...activeItem});
            updateBadges();
            closeAssistant();
            showSection('carrinho');
        }

        function updateBadges() {
            const total = cart.reduce((acc, i) => acc + i.qty, 0);
            document.getElementById('cart-badge').innerText = total;
            document.getElementById('atacado-alert').classList.toggle('hidden', total < 20);
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const totalBox = document.getElementById('cart-total-box');
            const empty = document.getElementById('cart-empty');
            
            if(cart.length === 0) {
                container.innerHTML = '';
                totalBox.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }
            
            empty.classList.add('hidden');
            totalBox.classList.remove('hidden');
            container.innerHTML = '';
            cart.forEach((item, idx) => {
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl flex justify-between items-center shadow-sm border border-slate-100">
                        <div>
                            <p class="font-black text-sm text-slate-800">${item.name} (Tam ${item.size})</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">${item.cat}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-black text-jade text-sm">${item.qty} un</span>
                            <button onclick="remove(${idx})" class="bg-red-50 p-2 rounded-lg text-red-400 hover:bg-red-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('total-qty').innerText = cart.reduce((acc, i) => acc + i.qty, 0);
            lucide.createIcons();
        }

        function remove(idx) { 
            cart.splice(idx, 1); 
            updateBadges(); 
            renderCart(); 
        }

        function closeAssistant() { 
            document.getElementById('sec-assistente').classList.add('hidden'); 
        }

        function sendWA() {
            const total = cart.reduce((acc, i) => acc + i.qty, 0);
            let lista = cart.map(i => `â€¢ ${i.qty}x ${i.name} [${i.cat.toUpperCase()}] - Tam: ${i.size} (${i.sexo} - ${i.peso}kg)`).join('\n');
            const msg = `OlÃ¡ WPet! Quero finalizar meu pedido:\n---\n${lista}\n---\nðŸ“¦ Total: ${total} itens\n${total >= 20 ? 'ðŸš€ *APLICAR TABELA ATACADO*' : ''}`;
            window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`);
        }

        // Inicia na Home
        showSection('home');
    </script>
</body>
</html>
