<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WPet - Hospitalar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap');
        
        :root { --jade: #80CBC4; --jade-dark: #00695C; --sky: #E3F2FD; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* Ajuste do Banner para PC (Requisito 6) */
        .hero-banner { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            background: linear-gradient(135deg, #004D40 0%, #00796B 100%);
        }
        @media (max-width: 768px) { .hero-banner { min-height: 80vh; } }

        /* Bot√£o + Grande (Requisito 4) */
        .btn-plus-action {
            width: 64px; height: 64px; border-radius: 22px;
            background: #1e293b; color: white;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        .btn-plus-action:active { transform: scale(0.9); background: var(--jade-dark); }

        /* Estilo Cl√≠nico do Assistente (Requisito 2) */
        .assist-bg { background-color: #F8FAFC; }
        .bubble-bot { background: white; border: 1px solid #E2E8F0; color: #334155; }
        .bubble-user { background: var(--jade-dark); color: white; }
        .chat-btn { background: var(--sky); color: #0277BD; border: 1px solid #B3E5FC; font-weight: 700; }

        .hidden-sec { display: none; }
        .nav-active { color: var(--jade-dark) !important; font-weight: 800; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="fixed top-0 left-0 right-0 z-[100] bg-white/95 backdrop-blur-md border-b border-slate-100 h-20 px-4">
        <div class="max-w-7xl mx-auto h-full flex justify-between items-center">
            <div onclick="showSection('home')" class="flex items-center gap-3 cursor-pointer">
                <img src="logo.png" alt="WPet" class="h-10 w-auto" onerror="this.src='https://via.placeholder.com/120x40?text=WPET'">
                
                <div id="top-indicator" class="hidden border-l border-slate-200 pl-3 ml-1">
                    <h2 id="indicator-text" class="text-xs font-black text-slate-800 leading-tight"></h2>
                    <p id="indicator-sub" class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">Prote√ß√£o T√©cnica</p>
                </div>
            </div>
            <div onclick="showSection('carrinho')" class="relative p-3 bg-slate-100 rounded-2xl active:bg-slate-200">
                <i data-lucide="shopping-basket" class="w-6 h-6 text-slate-600"></i>
                <span id="cart-badge" class="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full font-bold border-2 border-white">0</span>
            </div>
        </div>
    </nav>

    <div class="pt-20"> <main id="sec-home" class="space-y-0">
            <section class="hero-banner text-white px-6 md:px-20 relative overflow-hidden">
                <div class="max-w-4xl z-10 py-12">
                    <div class="inline-block bg-white/10 backdrop-blur px-4 py-1.5 rounded-full border border-white/20 text-[10px] font-bold uppercase tracking-widest mb-6">
                        Credibilidade Cl√≠nica & Estilo
                    </div>
                    <h1 class="text-4xl md:text-7xl font-black leading-[1.1] mb-8 italic">
                        Solu√ß√µes t√©cnicas para recupera√ß√£o p√≥s-cir√∫rgica e ortop√©dica.
                    </h1>
                    <p class="text-lg md:text-2xl text-slate-100 mb-10 opacity-90 max-w-2xl font-medium">
                        Roupas funcionais que substituem o colar elizabetano, promovendo cicatriza√ß√£o adequada e suporte ortop√©dico.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button onclick="showSection('loja-pos')" class="bg-white text-teal-950 px-8 py-5 rounded-2xl font-black text-sm shadow-2xl hover:bg-slate-50 transition-all">LINHA P√ìS-CIR√öRGICA</button>
                        <button onclick="showSection('loja-orto')" class="bg-teal-900/40 border border-white/30 px-8 py-5 rounded-2xl font-black text-sm">LINHA ORTOP√âDICA</button>
                    </div>
                </div>
                <div class="absolute -bottom-10 -right-10 opacity-10">
                    <i data-lucide="shield-check" class="w-80 h-80"></i>
                </div>
            </section>
        </main>

        <section id="sec-loja-pos" class="hidden-sec max-w-7xl mx-auto p-6 md:p-12">
            <div id="grid-pos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </section>

        <section id="sec-loja-orto" class="hidden-sec max-w-7xl mx-auto p-6 md:p-12">
            <div id="grid-orto" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8"></div>
        </section>

        <section id="sec-carrinho" class="hidden-sec max-w-2xl mx-auto p-6 md:p-12">
            <h2 class="text-3xl font-black mb-8 italic">Seu Pedido</h2>
            <div id="cart-list" class="space-y-4"></div>
            <div id="cart-summary" class="hidden mt-10 bg-white p-10 rounded-[3rem] shadow-xl border"></div>
        </section>

    </div>

    <div id="modal-assist" class="fixed inset-0 z-[150] bg-slate-900/70 backdrop-blur-sm hidden flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white w-full max-w-lg rounded-t-[2.5rem] sm:rounded-[3rem] overflow-hidden shadow-2xl flex flex-col max-h-[92vh]">
            <div class="bg-white border-b p-6 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-sky-50 rounded-2xl flex items-center justify-center text-blue-600"><i data-lucide="bot"></i></div>
                    <div>
                        <h4 class="font-black text-sm text-slate-800 tracking-tight">Protocolo WPet</h4>
                        <p class="text-[10px] text-green-500 font-bold uppercase tracking-widest flex items-center gap-1">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span> Sistema Online
                        </p>
                    </div>
                </div>
                <button onclick="closeAssist()" class="p-3 bg-slate-50 rounded-full text-slate-400"><i data-lucide="x"></i></button>
            </div>
            <div id="chat-win" class="p-6 overflow-y-auto assist-bg flex flex-col gap-4 h-[450px]"></div>
            <div id="chat-act" class="p-6 bg-white border-t flex flex-wrap gap-3 shrink-0"></div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-t px-4 py-5 flex justify-around items-center z-[100] shadow-[0_-10px_40px_rgba(0,0,0,0.05)]">
        <button onclick="showSection('home')" class="flex flex-col items-center gap-1.5 text-slate-400 nav-btn transition-all" id="btn-home">
            <i data-lucide="home" class="w-6 h-6"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">Home</span>
        </button>
        <button onclick="showSection('loja-pos')" class="flex flex-col items-center gap-1.5 text-slate-400 nav-btn transition-all" id="btn-loja-pos">
            <i data-lucide="shield-plus" class="w-6 h-6"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter text-center">P√≥s-Cir√∫rgica</span>
        </button>
        <button onclick="showSection('loja-orto')" class="flex flex-col items-center gap-1.5 text-slate-400 nav-btn transition-all" id="btn-loja-orto">
            <i data-lucide="activity" class="w-6 h-6"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter text-center">Ortop√©dica</span>
        </button>
        <button onclick="showSection('carrinho')" class="flex flex-col items-center gap-1.5 text-slate-400 nav-btn transition-all" id="btn-carrinho">
            <i data-lucide="shopping-cart" class="w-6 h-6"></i>
            <span class="text-[9px] font-black uppercase tracking-tighter">Pedido</span>
        </button>
    </div>

    <script>
        const WA_NUMBER = "5524992618871";
        let cart = [];
        let cur = {};

        const products = [
            { name: 'Rosa Candy', cat: 'P√≥s-Cir√∫rgica', desc: 'Delicada e charmosa, transmite suavidade e ternura, perfeita para um visual doce e acolhedor.', imgs: ['https://via.placeholder.com/400/FFB7C5/FFFFFF?text=FRENTE', 'https://via.placeholder.com/400/FFB7C5/FFFFFF?text=LADO', 'https://via.placeholder.com/400/FFB7C5/FFFFFF?text=VERSO'] },
            { name: 'Azul C√©u', cat: 'P√≥s-Cir√∫rgica', desc: 'Sereno e equilibrado, remete √† tranquilidade e confian√ßa, ideal para um estilo mais cl√°ssico.', imgs: ['https://via.placeholder.com/400/87CEEB/FFFFFF?text=FRENTE', 'https://via.placeholder.com/400/87CEEB/FFFFFF?text=LADO', 'https://via.placeholder.com/400/87CEEB/FFFFFF?text=VERSO'] },
            { name: 'Verde Oce√¢nico', cat: 'P√≥s-Cir√∫rgica', desc: 'Vibrante e moderno, carrega energia e frescor, indicado para quem gosta de ousadia.', imgs: ['https://via.placeholder.com/400/20B2AA/FFFFFF?text=FRENTE', 'https://via.placeholder.com/400/20B2AA/FFFFFF?text=LADO', 'https://via.placeholder.com/400/20B2AA/FFFFFF?text=VERSO'] },
            { name: 'Verde Jade', cat: 'P√≥s-Cir√∫rgica', desc: 'Sofisticado e elegante, transmite equil√≠brio e prote√ß√£o, excelente para visual marcante.', imgs: ['https://via.placeholder.com/400/00A86B/FFFFFF?text=FRENTE', 'https://via.placeholder.com/400/00A86B/FFFFFF?text=LADO', 'https://via.placeholder.com/400/00A86B/FFFFFF?text=VERSO'] },
            { name: 'Love', cat: 'Estampa', desc: 'Rom√¢ntica e delicada, com s√≠mbolos que refor√ßam carinho e afeto.', imgs: ['https://via.placeholder.com/400/fecaca/FFFFFF?text=LOVE1', 'https://via.placeholder.com/400/fecaca/FFFFFF?text=LOVE2', 'https://via.placeholder.com/400/fecaca/FFFFFF?text=LOVE3'] },
            { name: 'Zoo Fun', cat: 'Estampa', desc: 'Divertida e l√∫dica, ideal para espontaneidade.', imgs: ['https://via.placeholder.com/400/bef264/FFFFFF?text=ZOO1', 'https://via.placeholder.com/400/bef264/FFFFFF?text=ZOO2', 'https://via.placeholder.com/400/bef264/FFFFFF?text=ZOO3'] }
        ];

        function renderGrid(id, categoryLabel) {
            const container = document.getElementById(id);
            container.innerHTML = '';
            products.forEach((p, idx) => {
                const uId = id + idx;
                container.innerHTML += `
                    <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 flex flex-col h-full shadow-sm hover:shadow-md transition-shadow">
                        <div class="relative w-full h-64 mb-6 overflow-hidden rounded-[2rem]">
                            ${p.imgs.map((img, i) => `<img src="${img}" class="slide-${uId} absolute inset-0 w-full h-full object-cover transition-opacity duration-700 ${i === 0 ? 'opacity-100' : 'opacity-0'}">`).join('')}
                        </div>
                        <h3 class="font-black text-xl mb-2 text-slate-800">${p.name}</h3>
                        <p class="text-xs text-slate-400 mb-6 flex-grow leading-relaxed">${p.desc}</p>
                        <div class="flex justify-end">
                            <button onclick="openAssist('${p.name}', '${categoryLabel}')" class="btn-plus-action">
                                <i data-lucide="plus" class="w-8 h-8"></i>
                            </button>
                        </div>
                    </div>
                `;
                startSlide(`slide-${uId}`);
            });
            lucide.createIcons();
        }

        function startSlide(cls) {
            let i = 0;
            setInterval(() => {
                const imgs = document.getElementsByClassName(cls);
                if(!imgs.length) return;
                imgs[i].style.opacity = '0';
                i = (i + 1) % imgs.length;
                imgs[i].style.opacity = '1';
            }, 3500);
        }

        function showSection(id) {
            ['home', 'loja-pos', 'loja-orto', 'carrinho'].forEach(s => document.getElementById('sec-' + s).style.display = 'none');
            document.getElementById('sec-' + id).style.display = 'block';
            
            const indicator = document.getElementById('top-indicator');
            const navBtn = document.querySelectorAll('.nav-btn');
            
            navBtn.forEach(b => b.classList.remove('nav-active'));
            document.getElementById('btn-' + id).classList.add('nav-active');

            // Requisito 7: Texto Fixo no Topo
            if(id === 'loja-pos' || id === 'loja-orto') {
                indicator.classList.remove('hidden');
                document.getElementById('indicator-text').innerText = id === 'loja-pos' ? 'LINHA P√ìS-CIR√öRGICA' : 'LINHA ORTOP√âDICA';
            } else {
                indicator.classList.add('hidden');
            }
            
            if(id === 'carrinho') renderCart();
            window.scrollTo(0,0);
        }

        function talk(t, s = 'bot') {
            const d = document.createElement('div');
            d.className = s === 'bot' ? "bubble-bot p-5 rounded-[1.8rem] rounded-tl-none text-sm max-w-[85%] self-start shadow-sm" : "bubble-user p-5 rounded-[1.8rem] rounded-tr-none text-sm max-w-[85%] self-end font-bold shadow-md";
            d.innerHTML = t;
            const win = document.getElementById('chat-win');
            win.appendChild(d);
            win.scrollTop = win.scrollHeight;
        }

        function openAssist(name, cat) {
            cur = { name, cat };
            document.getElementById('modal-assist').style.display = 'flex';
            document.getElementById('chat-win').innerHTML = '';
            talk(`Ol√°! Iniciando protocolo para: <b>${name}</b>.<br>Qual o <b>sexo</b> do pet?`);
            document.getElementById('chat-act').innerHTML = `
                <button onclick="step('sexo', 'Macho')" class="chat-btn px-8 py-3 rounded-2xl text-xs">MACHO</button>
                <button onclick="step('sexo', 'F√™mea')" class="chat-btn px-8 py-3 rounded-2xl text-xs">F√äMEA</button>
            `;
        }

        function step(f, v) {
            cur[f] = v; talk(v, 'user');
            const act = document.getElementById('chat-act');
            if(f === 'sexo') {
                talk("Qual o <b>peso (kg)</b> do animal?");
                act.innerHTML = `<input type="number" id="w" class="flex-grow border-2 p-4 rounded-2xl text-sm outline-none border-slate-100" placeholder="Ex: 10"><button onclick="step('peso', document.getElementById('w').value)" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-xs">OK</button>`;
            } else if(f === 'peso') {
                cur.tam = v <= 4 ? "01" : v <= 8 ? "02" : "03";
                talk(`Tamanho <b>${cur.tam}</b> sugerido. Qual a <b>quantidade</b>?`);
                act.innerHTML = `<input type="number" id="q" class="flex-grow border-2 p-4 rounded-2xl text-sm outline-none border-slate-100" value="1"><button onclick="step('qtd', document.getElementById('q').value)" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black text-xs">OK</button>`;
            } else if(f === 'qtd') {
                talk("Qual a forma de <b>pagamento</b>?");
                act.innerHTML = ['PIX', 'Cart√£o', 'Boleto'].map(p => `<button onclick="step('pag', '${p}')" class="chat-btn px-6 py-3 rounded-xl text-[10px] font-black">${p}</button>`).join('');
            } else if(f === 'pag') {
                talk(`Escolha o envio (<b>valores estimados</b>):`);
                act.innerHTML = `
                    <button onclick="finalize('Correios', 28.90)" class="w-full text-left bg-white border p-4 rounded-2xl text-[11px] flex justify-between"><span>üì¶ Correios</span> <b>R$ 28,90</b></button>
                    <button onclick="finalize('Jadlog', 32.50)" class="w-full text-left bg-white border p-4 rounded-2xl text-[11px] flex justify-between"><span>üöö Jadlog</span> <b>R$ 32,50</b></button>
                `;
            }
        }

        function finalize(env, v) {
            cur.env = env; cur.frete = v;
            cart.push({...cur});
            document.getElementById('cart-badge').innerText = cart.length;
            closeAssist();
            showSection('carrinho');
        }

        function renderCart() {
            const list = document.getElementById('cart-list');
            const sum = document.getElementById('cart-summary');
            if(!cart.length) { list.innerHTML = "<p class='text-center py-20 text-slate-300 font-bold'>Seu pedido est√° vazio</p>"; sum.style.display = 'none'; return; }
            sum.style.display = 'block';
            list.innerHTML = cart.map((i, idx) => `
                <div class="bg-white p-6 rounded-[2rem] flex justify-between items-center shadow-sm border border-slate-50">
                    <div><p class="font-black text-slate-800 text-base">${i.name} (${i.tam})</p><p class="text-[10px] text-slate-400 font-black uppercase">${i.cat} ‚Ä¢ ${i.qtd}un</p></div>
                    <button onclick="remove(${idx})" class="text-red-400 bg-red-50 p-3 rounded-xl"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                </div>
            `).join('');
            const tQ = cart.reduce((a, b) => a + parseInt(b.qtd), 0);
            sum.innerHTML = `
                <div class="flex justify-between mb-8 text-sm"><span>Peso Estimado:</span><span class="font-black text-jade-dark">${(tQ*0.1).toFixed(1)}kg</span></div>
                <button onclick="sendWA()" class="w-full bg-green-600 text-white py-6 rounded-[2rem] font-black shadow-xl flex items-center justify-center gap-3">
                    <i data-lucide="send"></i> FINALIZAR WHATSAPP
                </button>
            `;
            lucide.createIcons();
        }

        function remove(idx) { cart.splice(idx,1); document.getElementById('cart-badge').innerText = cart.length; renderCart(); }
        function closeAssist() { document.getElementById('modal-assist').style.display = 'none'; }
        function sendWA() {
            let t = cart.map(i => `‚Ä¢ ${i.qtd}x ${i.name} (${i.tam}) - Envio: ${i.env}`).join('\n');
            window.open(`https://wa.me/${WA_NUMBER}?text=${encodeURIComponent("Ol√° WPet! Tenho um novo pedido:\n\n" + t)}`);
        }

        renderGrid('grid-pos', 'P√≥s-Cir√∫rgica');
        renderGrid('grid-orto', 'Ortop√©dica');
        lucide.createIcons();
        showSection('home');
    </script>
</body>
</html>
